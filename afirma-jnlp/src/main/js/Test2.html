<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<title>Sample Page</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
<link rel="shortcut icon" type="image/png" href="favicon.ico"></link>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="loadingoverlay.js"></script>
<script type="text/javascript" src="bootbox.js"></script>
<script type="text/javascript" src="Invokers.js"></script>
<script type="text/javascript" src="test2.js"></script>
<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css"
	type="text/css"></link>
<style type="text/css">
.modal-backdrop {
	background-color: rgba(53, 147, 1, 0.7);
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		if (window && window.bootbox && bootbox) {
			Miniapplet13.setAlert(bootbox.alert);
		}
		Miniapplet13.checkTime(Miniapplet13.CHECKTIME_OBLIGATORY, 0000);
		var datos = [];
		window.datos = datos;
		datos.push(function() {
			Miniapplet13.alert("Seleccione!")
		});
		datos.push(echo);
		datos.push(setStickySignatory_true);
		datos.push(setStickySignatory_false);
		datos.push(getFileNameContentBase64);
		/* 
		datos.push(getMultiFileNameContentBase64);
		 */
		datos.push(getErrorMessage);
		datos.push(getErrorType);
		datos.push(getCurrentLog);
		datos.push(sign);
		datos.push(counterSign);
		datos.push(getBase64FromText);
		datos.push(getTextFromBase64);
		/*
		datos.push(coSign_from_files);
		 */
		datos.push(saveDataToFile);
		/*
		datos.push(firmar_FileByName);
		 */
		datos.push(function() {
		});
		datos.push(jnlp_exit);
	});
</script>
</head>
<body>
	<script type="text/javascript">
		
	</script>

	<div class="form-group form-horizontal">
		<label for="combo">Operaci&oacute;n:</label>&nbsp;<select id="combo"
			class="input-sm">
			<option>----</option>
			<option>@firma.echo</option>
			<option>@firma.setStickySignatory(true)</option>
			<option>@firma.setStickySignatory(false)</option>
			<option>@firma.getFileNameContentBase64</option>
			<!-- 			<option>@firma.getMultiFileNameContentBase64</option> -->
			<option>@firma.getErrorMessage</option>
			<option>@firma.getErrorType</option>
			<option>@firma.getCurrentLog</option>
			<option>@firma.sign</option>
			<option>@firma.counterSign</option>
			<option>@firma-jnlp.getBase64FromText</option>
			<option>@firma-jnlp.getTextFromBase64</option>
			<!-- 			<option>Ejemplo::coSign-from files</option> -->
			<option>@firma.saveDataToFile</option>
			<!-- 			<option>Ejemplo:Firmar/FileByName</option> -->
			<option></option>
			<option>@firma-jnlp.exit</option>
		</select>&nbsp;<input type="button" value="Ejecutar" class="input-sm btn"
			onClick="
		window.datos[document.getElementById('combo').selectedIndex]();" />&nbsp;
	</div>
	<form action="Test2.html" method="post" id="form_item"
		enctype="multipart/form-data">
		<div class="form-group vertical">
			<label for="resultado">Resultado:</label>
			<textarea id="resultado" style="width: 150ex; height: 2.5em;"
				readonly="readonly" class="form-control"></textarea>
			<label for="console">Console:</label>
			<textarea id="console" class="form-control"
				style="width: 150ex; height: 13.5em;"></textarea>
			<label for="inputText">Entrada:</label>
			<textarea id="inputText" style="width: 150ex; height: 13.5em;"
				class="form-control"></textarea>
			<label for="outputText">Salida:</label>
			<textarea name="item" id="outputText"
				style="width: 150ex; height: 13.5em;" class="form-control"></textarea>
			<label for="pem">Salida adicional:</label>
			<textarea id="pem" style="width: 150ex; height: 13.5em;"
				class="form-control"></textarea>
		</div>
	</form>
</body>
</html>
