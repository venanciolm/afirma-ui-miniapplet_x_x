<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<title>Sample Page</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
<link rel="shortcut icon" type="image/png" href="/favicon.ico" />
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="afirma-jnlp.js"></script>
<script type="text/javascript" src="test.js"></script>
<style>
#preloader {
	display: none;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: rgba(53, 147, 1, 0.7);
	z-index: 99;
	height: 100%;
}

#status {
	width: 200px;
	height: 200px;
	position: absolute;
	left: 50%;
	top: 50%;
	background-image: url(ajax-loader.gif);
	background-repeat: no-repeat;
	background-position: center;
	margin: -100px 0 0 -100px;
}
</style>
</head>
<body>
	<input type="button" value="echo" onClick="echo();" />&nbsp;
	<input type="button" value="b64" onClick="getBase64FromText();" />&nbsp;
	<input type="button" value="Firmar/plano"
		onClick="signMsg( $('#inputText').val() );" />&nbsp;
	<input type="button" value="Firmar/b64"
		onClick="signBase64( $('#inputText').val() );" />&nbsp;
	<input type="button" value="Firmar/File" onClick="signFile();" />&nbsp;
	<input type="button" value="Firmar/FileByName" onClick="signFile2p();" />&nbsp;&nbsp;&nbsp;
	<input type="button" value="exit" onClick="exit_jnlp();">&nbsp;<br />
		<div id="resultado"></div>
		<div>
			<span>Consola</span> <br> <textarea id="console" cols="150"
					rows="10">
		 </textarea>
		</div>
		<div>
			<span>Texto que se va a firmar</span> <br> <textarea
					id="inputText" cols="150" rows="10"></textarea>
		</div> <br />
	<div>
		<span>Salida</span> <br />
		<textarea id="outputText" cols="150" rows="10"></textarea>
	</div>
	<br />
	<div>
		<span>Certificado base64</span> <br />
		<textarea id="pem" cols="150" rows="10"></textarea>
	</div>
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
</body>
</html>
